name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11.0'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build